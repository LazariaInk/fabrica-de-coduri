<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lessons Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            background-color: #28a745;
            color: white;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        #platform-content {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 700px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #menu-toggle {
            display: none;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            #menu-toggle {
                display: block;
            }

            #platform-content {
                margin-left: 0;
                width: 100%;
            }

            #sidebar {
                width: 100%;
                height: 100%;
                transform: translateX(-100%);
                z-index: 1050;
            }

            #sidebar.visible {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
<button id="menu-toggle">‚ò∞</button>
<div id="sidebar">
    <button class="btn btn-light mb-3 d-md-none" onclick="toggleMenu()">‚úñ</button>
    <h4>Admin Panel</h4>
    <ul class="list-unstyled">
        <li><a href="/" class="text-white">üè† Return</a></li>
        <li><a href="/admin/platform-info" class="text-white">üñãÔ∏è Edit Home</a></li>
        <li><a href="/admin/lessons-management" class="text-white fw-bold">üìö Lessons Management</a></li>
    </ul>
</div>

<div id="platform-content">
    <div class="card">
        <h3 class="text-success text-center">üìÇ Manage Topics</h3>
        <form th:action="@{/admin/topics/add}" method="post">
            <div class="mb-3">
                <label>Topic Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea name="description" class="form-control" rows="2"></textarea>
            </div>
            <div class="mb-3">
                <label>Code Snippet</label>
                <textarea name="codeSnippet" class="form-control" rows="2"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Add Topic</button>
        </form>

        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="topic : ${topics}">
                <span th:text="${topic.name}"></span>
                <div>
                    <button class="btn btn-warning btn-sm" th:attr="data-id=${topic.id},
                 data-name=${topic.name},
                 data-description=${topic.description},
                 data-code=${topic.codeSnippet}" onclick="openEditTopicModal(this)">Edit</button>

                    <a th:href="@{/admin/topics/delete/{id}(id=${topic.id})}"
                       class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
        </ul>
    </div>

    <div class="card">
        <h3 class="text-success text-center">üìÅ Manage Chapters</h3>
        <form th:action="@{/admin/chapters/add}" method="post">
            <div class="mb-3">
                <label>Topic</label>
                <select class="form-select" name="topicId" required>
                    <option value="">-- Select Topic --</option>
                    <option th:each="topic : ${topics}" th:value="${topic.id}" th:text="${topic.name}"></option>
                </select>
            </div>
            <div class="input-group mb-3">
                <input type="text" name="title" class="form-control" placeholder="New Chapter Title" required>
                <button class="btn btn-primary" type="submit">Add</button>
            </div>
        </form>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="chapter : ${chapters}">
                <span th:text="${chapter.title} + ' (' + ${chapter.topic.name} + ')' "></span>
                <div>
                    <button class="btn btn-warning btn-sm"
                            th:attr="data-id=${chapter.id}, data-title=${chapter.title}, data-topic=${chapter.topic.id}"
                            onclick="openEditChapterModal(this)">Edit</button>
                    <a th:href="@{/admin/chapters/delete/{id}(id=${chapter.id})}"
                       class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
        </ul>
    </div>

    <div class="card">
        <h2 class="text-center text-success">üìò Add New Lesson</h2>
        <form th:action="@{/admin/lessons/add}" method="post" th:object="${lesson}">
            <div class="mb-3">
                <label class="form-label">Topic</label>
                <select class="form-select" name="topicId" required>
                    <option value="">-- Select Topic --</option>
                    <option th:each="topic : ${topics}" th:value="${topic.id}" th:text="${topic.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Chapter</label>
                <select class="form-select" name="chapterId" required>
                    <option value="">-- Select Chapter --</option>
                    <option th:each="chapter : ${chapters}" th:value="${chapter.id}" th:text="${chapter.title}">
                    </option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Lesson Title</label>
                <input type="text" class="form-control" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">HTML Path (under /static/)</label>
                <input type="text" class="form-control" th:field="*{htmlPath}" required>
            </div>
            <button type="submit" class="btn btn-success w-100">‚úÖ Add Lesson</button>
        </form>

        <hr class="my-4">
        <h4 class="text-center">üìö Existing Lessons</h4>
        <ul class="list-group mt-3">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="lesson : ${lessons}">
                <div class="d-flex align-items-center justify-content-between w-100">
                    <div>
                        <strong th:text="${lesson.title}"></strong>
                        <span class="text-muted"
                              th:text="' ‚Üí ' + ${lesson.chapter.title} + ' / ' + ${lesson.chapter.topic.name}"></span>
                    </div>
                    <div>
                        <button class="btn btn-warning btn-sm me-1" th:attr="data-id=${lesson.id},
                                     data-title=${lesson.title},
                                     data-path=${lesson.htmlPath},
                                     data-chapter=${lesson.chapter.id}" onclick="openEditModal(this)">Edit
                        </button>
                        <a th:href="@{/admin/lessons/delete/{id}(id=${lesson.id})}"
                           class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

<div class="modal fade" id="editTopicModal" tabindex="-1" aria-labelledby="editTopicLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="/admin/topics/update">
                <div class="modal-header">
                    <h5 class="modal-title">‚úèÔ∏è Edit Topic</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" id="editTopicId">
                    <div class="mb-3">
                        <label class="form-label">Topic Name</label>
                        <input type="text" name="name" id="editTopicName" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea name="description" id="editTopicDescription" class="form-control"
                                  rows="2"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Code Snippet</label>
                        <textarea name="codeSnippet" id="editTopicCodeSnippet" class="form-control"
                                  rows="2"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">üíæ Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="editChapterModal" tabindex="-1" aria-labelledby="editChapterLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="/admin/chapters/update">
                <div class="modal-header">
                    <h5 class="modal-title">‚úèÔ∏è Edit Chapter</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" id="editChapterId">
                    <div class="mb-3">
                        <label class="form-label">Chapter Title</label>
                        <input type="text" name="title" id="editChapterTitle" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Topic</label>
                        <select class="form-select" name="topicId" id="editChapterTopic" required>
                            <option th:each="topic : ${topics}" th:value="${topic.id}" th:text="${topic.name}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">üíæ Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="editLessonModal" tabindex="-1" aria-labelledby="editLessonLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="post" action="/admin/lessons/update">
                <div class="modal-header">
                    <h5 class="modal-title">‚úèÔ∏è Edit Lesson</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" id="editLessonId">
                    <div class="mb-3">
                        <label class="form-label">Lesson Title</label>
                        <input type="text" class="form-control" name="title" id="editLessonTitle" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">HTML Path</label>
                        <input type="text" class="form-control" name="htmlPath" id="editLessonPath" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Chapter</label>
                        <select class="form-select" name="chapterId" id="editLessonChapter" required>
                            <option th:each="chapter : ${chapters}" th:value="${chapter.id}"
                                    th:text="${chapter.title}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">üíæ Save Changes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('visible');
    }

    function openEditTopicModal(button) {
        document.getElementById('editTopicId').value = button.getAttribute('data-id');
        document.getElementById('editTopicName').value = button.getAttribute('data-name');
        document.getElementById('editTopicDescription').value = button.getAttribute('data-description');
        document.getElementById('editTopicCodeSnippet').value = button.getAttribute('data-code');
        new bootstrap.Modal(document.getElementById('editTopicModal')).show();
    }

    function openEditChapterModal(button) {
        document.getElementById('editChapterId').value = button.getAttribute('data-id');
        document.getElementById('editChapterTitle').value = button.getAttribute('data-title');
        document.getElementById('editChapterTopic').value = button.getAttribute('data-topic');
        new bootstrap.Modal(document.getElementById('editChapterModal')).show();
    }

    function openEditModal(button) {
        document.getElementById('editLessonId').value = button.getAttribute('data-id');
        document.getElementById('editLessonTitle').value = button.getAttribute('data-title');
        document.getElementById('editLessonPath').value = button.getAttribute('data-path');
        document.getElementById('editLessonChapter').value = button.getAttribute('data-chapter');

        new bootstrap.Modal(document.getElementById('editLessonModal')).show();
    }
</script>
</body>

</html>
