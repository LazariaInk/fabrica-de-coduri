<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${course.title}">Detalii curs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
<main class="container" style="max-width:960px;margin:24px auto;">
    <a th:href="@{/cursuri}">← Înapoi la cursuri</a>
    <h1 th:text="${course.title}">Titlu curs</h1>
    <img th:if="${course.coverPath}" th:src="${course.coverPath}" alt="" style="width:100%;max-height:360px;object-fit:cover;border-radius:12px;">
    <p style="color:#555;" th:text="${course.shortDescription}">Descriere…</p>
    <p><strong>Preț: </strong><span th:text="${#numbers.formatDecimal(course.price, 1, 'COMMA', 2, 'POINT')}">0.00</span> RON</p>
</main>
</body>
</html>
