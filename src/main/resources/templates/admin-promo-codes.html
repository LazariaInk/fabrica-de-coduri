<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" th:href="${canonicalUrl}" />
    <title>Admin ‚Äì Promo Codes</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            background-color: #04aa6d;
            color: white;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            transition: transform 0.3s ease;
            z-index: 1050;
        }

        #platform-content {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
        }

        .card {
            width: 95%;
            max-width: 1100px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
        }

        /* Mobile menu button */
        #menu-toggle {
            display: none;
            background-color: #04aa6d;
            color: white;
            border: none;
            padding: 10px 12px;
            font-size: 20px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1100;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            #menu-toggle { display: block; }
            #platform-content {
                margin-left: 0;
                width: 100%;
            }
            #sidebar {
                transform: translateX(-100%);
            }
            #sidebar.visible {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
<button id="menu-toggle">‚ò∞</button>

<div id="sidebar">
    <button class="btn btn-light mb-3 d-md-none" onclick="toggleMenu()">‚úñ</button>
    <h4>Admin Panel</h4>
    <ul class="list-unstyled">
        <li><a href="/" class="text-white fw-bold">üè† Return</a></li>
        <li><a href="/admin/users-management" class="text-white fw-bold">Users Management</a></li>
        <li><a href="/admin/platform-info" class="text-white fw-bold">üñãÔ∏è Edit Home</a></li>
        <li><a href="/admin/lessons-management" class="text-white fw-bold">üìö Lessons Management</a></li>
        <li><a href="/admin/courses/new" class="text-white fw-bold">üé¨ Add Video Course</a></li>
        <li><a href="/admin/promo-codes" class="text-white fw-bold">üè∑Ô∏è Promo Codes</a></li>
    </ul>
</div>

<div id="platform-content">
    <div class="card">
        <h2 class="text-center">üè∑Ô∏è Promo Codes</h2>

        <form th:action="@{/admin/promo-codes}" method="post" th:object="${newCode}" class="border rounded p-3 mt-3">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Cod</label>
                    <input class="form-control" th:field="*{code}" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Procent (%)</label>
                    <input type="number" step="0.01" min="0" max="100" class="form-control" th:field="*{percent}" required>
                    <div class="text-danger small" th:if="${#fields.hasErrors('percent')}" th:errors="*{percent}"></div>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Activ</label>
                    <select class="form-select" th:field="*{active}">
                        <option th:value="true">DA</option>
                        <option th:value="false">NU</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label class="form-label">Max utilizƒÉri (global)</label>
                    <input type="number" min="0" class="form-control" th:field="*{maxRedemptions}">
                </div>
                <div class="col-md-2">
                    <label class="form-label">LimitƒÉ per user</label>
                    <input type="number" min="1" class="form-control" th:field="*{perUserLimit}">
                </div>

                <div class="col-md-6">
                    <label class="form-label">√éncepe la</label>
                    <input type="datetime-local" class="form-control" th:field="*{startsAt}">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Se terminƒÉ la</label>
                    <input type="datetime-local" class="form-control" th:field="*{endsAt}">
                </div>

                <div class="col-12">
                    <label class="form-label">Cursuri (dacƒÉ nu selectezi nimic, codul e valabil pe toate)</label>
                    <select multiple class="form-select" name="courseIds" size="8">
                        <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.title}"></option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Descriere</label>
                    <input class="form-control" th:field="*{description}">
                </div>
            </div>

            <div class="mt-3">
                <button class="btn btn-success">+ CreeazƒÉ cod</button>
            </div>
        </form>
    </div>

    <div class="card">
        <h4>Lista coduri</h4>
        <table class="table table-striped mb-0">
            <thead>
            <tr>
                <th>Cod</th>
                <th>%</th>
                <th>Activ</th>
                <th>Interval</th>
                <th>Ac»õiuni</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${codes}">
                <td th:text="${p.code}"></td>
                <td th:text="${p.percent}"></td>
                <td>
                    <span class="badge" th:classappend="${p.active} ? 'bg-success' : 'bg-secondary'"
                          th:text="${p.active} ? 'DA' : 'NU'"></span>
                </td>
                <td>
                    <span th:text="${p.startsAt} ?: '-'"></span> ‚Äì <span th:text="${p.endsAt} ?: '-'"></span>
                </td>
                <td class="d-flex gap-2">
                    <form th:action="@{/admin/promo-codes/toggle/{id}(id=${p.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-sm btn-outline-primary">Toggle</button>
                    </form>
                    <form th:action="@{/admin/promo-codes/delete/{id}(id=${p.id})}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="btn btn-sm btn-outline-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('visible');
    }
    document.getElementById('menu-toggle').addEventListener('click', toggleMenu);
</script>
</body>
</html>
