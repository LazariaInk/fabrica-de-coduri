<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Fabrica de Coduri - Învățare Gratuită de Programare</title>
    <meta name="description"
          content="Învață programare gratuit în limba română! Cursuri structurate de Java, Python, PHP, SQL și multe altele.">
    <meta name="keywords"
          content="Învățare programare, Java, Python, JavaScript, SQL, PHP, tutoriale gratuite, cursuri IT, Fabrica de Coduri">
    <meta name="author" content="Fabrica de Coduri">
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <meta property="og:title" content="Fabrica de Coduri - Învățare Gratuită de Programare">
    <meta property="og:description"
          content="Platforma educațională gratuită în limba română pentru învățarea programării de la zero.">
    <link rel="canonical" th:href="${canonicalUrl}" />

    <meta property="og:image" content="https://fabricadecoduri.ro/images/cover.jpg">
    <meta property="og:url" content="https://fabricadecoduri.ro">
    <meta name="twitter:card" content="summary_large_image">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7Q2536ZKL2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){ dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-7Q2536ZKL2');
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="canonical" href="https://www.fabricadecoduri.com/">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .sponsor-title {
        text-align: center;
        font-size: 1.8rem;
        color: #ffffff;
        font-weight: bold;
        font-family: 'Courier New', Courier, monospace;
        margin-top: 40px;
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
    }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(8px);
        }
    }

    .sponsors-carousel {
        overflow: hidden;
        white-space: nowrap;
        width: 100%;
        padding: 10px 0 30px 0;
        background: transparent;
        font-size: 1.2rem;
        font-weight: bold;
        color: #ffffff;
        text-align: center;
        position: relative;
    }

    .carousel-track {
        display: inline-block;
        white-space: nowrap;
        animation: scroll 40s linear infinite;
    }

    .carousel-track span {
        display: inline-block;
        padding: 0 40px;
        font-family: 'Courier New', Courier, monospace;
        opacity: 0.8;
    }

    @keyframes scroll {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
    }

         .parallax-banner{
        margin-bottom: 100px;
        }



    </style>
    <script th:src="@{/js/script.js}" defer></script>
</head>

<body>
<div id="donationOverlay" class="overlay" onclick="closePopup()" style="display: none;">
    <div class="donation-popup" onclick="event.stopPropagation()">
        <button class="close-button" onclick="closePopup()">&#10006;</button>
        <h2 th:text="${platformInfo.donateTitle}">Susține Educația Digitală!</h2>
        <p th:text="${platformInfo.donateMessage}">
            Fii parte din schimbare! Contribuția ta ajută la dezvoltarea platformei noastre educaționale, oferind acces
            gratuit la resurse de programare și sprijinind comunitatea pasionată de tehnologie.
        </p >
        <br>
        <form action="https://www.paypal.com/donate" method="post" target="_top" style="text-align: center;">
            <input type="hidden" name="hosted_button_id" value="2R5NB6PAWHUT4" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0"
                   name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
            <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
        </form>
    </div>
</div>

<div th:replace="~{fragments/nav :: nav}"></div>

<div class="parallax-banner">
    <div class="message">
        <h2>Fabrica de coduri</h2>
        <p>
            Pagina nu a fost gasita :(
        </p>
    </div>
    <img th:src="@{/images/c.png}" data-speed="3" style="top: 10%; left: 20%; width: 30px;">
    <img th:src="@{/images/html.png}" data-speed="5" style="top: 40%; left: 80%; width: 40px;">
    <img th:src="@{/images/java.png}" data-speed="8" style="top: 70%; left: 30%; width: 65px;">
    <img th:src="@{/images/javascript.png}" data-speed="6" style="top: 25%; left: 60%; width: 50px;">
    <img th:src="@{/images/mysql.png}" data-speed="4" style="top: 80%; left: 75%; width: 35px;">
    <img th:src="@{/images/php.png}" data-speed="7" style="top: 15%; left: 85%; width: 60px;">
    <img th:src="@{/images/javascript.png}" data-speed="2" style="top: 50%; left: 40%; width: 25px;">
    <img th:src="@{/images/html.png}" data-speed="9" style="top: 65%; left: 10%; width: 70px;">
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>

</html>
