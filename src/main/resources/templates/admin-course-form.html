<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" th:href="${canonicalUrl}" />
    <title>Admin ‚Äì AdaugƒÉ Curs Video</title>
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            background-color: #04aa6d;
            color: white;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
        }

        #platform-content {
            margin-left: 260px;
            width: calc(100%- 260px);
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
        }

        .card {
            width: 95%;
            max-width: 1100px;
            padding: 20px;
            border-radius:
                10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-outline {
            border: 1px dashed #04aa6d;
            color: #04aa6d;
        }

        .chapter {
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            padding:
                16px;
            margin-bottom: 16px;
        }

        .lesson {
            border: 1px dashed #cccccc;
            border-radius: 8px;
            padding:
                12px;
            margin: 12px 0;
        }

        @media(max-width:768px) {
            #platform-content {
                margin-left: 0;
                width:
                    100%;
            }

            #sidebar {
                position: fixed;
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>
<div id="sidebar">
    <h4>Admin Panel</h4>
    <ul class="list-unstyled">
        <li><a href="/" class="text-white fw-bold">üè† Return</a></li>
        <li><a href="/admin/users-management" class="text-white fw-bold">Users Management</a></li>
        <li><a href="/admin/platform-info" class="text-white fw-bold">üñãÔ∏è Edit Home</a></li>
        <li><a href="/admin/lessons-management" class="text-white fw-bold">üìö Lessons Management</a></li>
        <li><a href="/admin/courses/new" class="text-white fw-bold">üé¨ Add Video Course</a></li>
        <li><a href="/admin/promo-codes" class="text-white fw-bold">üè∑Ô∏è Promo Codes</a></li>
    </ul>
</div>
<div id="platform-content">
    <div class="card">
        <h2 class="text-center">üé¨ AdaugƒÉ Curs Video</h2>
        <div th:if="${param.success}">
            <div class="alert alert-success">Cursul a fost creat cu succes!</div>
        </div>
        <form th:action="@{/admin/courses}" method="post" th:object="${form}" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
                <label class="form-label">Titlu curs</label>
                <input type="text" class="form-control" th:field="*{title}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Pre»õ (RON)</label>
                <input type="text" inputmode="decimal" class="form-control" th:field="*{price}" placeholder="ex: 199.99">
                <div class="text-danger small" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>
            <div class="mb-3">
                <label class="form-label">Descriere</label>
                <textarea class="form-control" th:field="*{description}" rows="3" required></textarea>
            </div>
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Limbaj</label>
                    <select class="form-select" th:field="*{programmingLanguage}">
                        <option th:each="lang : ${languages}" th:text="${lang}" th:value="${lang}"></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Stack</label>
                    <select class="form-select" th:field="*{stackType}">
                        <option th:each="st : ${stacks}" th:text="${st}" th:value="${st}"></option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Taguri (CSV)</label>
                    <input type="text" class="form-control" th:field="*{tagsCsv}"
                           placeholder="ex: spring, thymeleaf, rest">
                </div>
            </div>
            <hr />
            <h4>üì¶ Capitole & Lec»õii</h4>
            <div id="chapters" class="mt-2">
                <div th:each="ch, chStat : *{chapters}" class="chapter">
                    <div class="row g-2 align-items-end">
                        <div class="col-md-6">
                            <label class="form-label">Titlu capitol</label>
                            <input type="text" class="form-control" th:field="*{chapters[__${chStat.index}__].title}" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Pozitie</label>
                            <input type="number" class="form-control" min="1" th:field="*{chapters[__${chStat.index}__].position}" placeholder="auto">
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Descriere capitol</label>
                            <textarea class="form-control" th:field="*{chapters[__${chStat.index}__].description}" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="mt-3">
                        <h6>üéû Lec»õii</h6>
                        <div th:each="ls, lsStat : *{chapters[__${chStat.index}__].lessons}" class="lesson">
                            <div class="row g-2 align-items-end">
                                <div class="col-md-5">
                                    <label class="form-label">Titlu lec»õie</label>
                                    <input class="form-control" th:field="*{chapters[__${chStat.index}__].lessons[__${lsStat.index}__].title}" required>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Pozitie</label>
                                    <input type="number" class="form-control" min="1" th:field="*{chapters[__${chStat.index}__].lessons[__${lsStat.index}__].position}" placeholder="auto">
                                </div>
                                <div class="col-md-5">
                                    <label class="form-label">Fi»ôier video</label>
                                    <input type="file" accept="video/*" class="form-control" th:field="*{chapters[__${chStat.index}__].lessons[__${lsStat.index}__].videoFile}" required>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-sm btn-outline mt-2" type="button" onclick="addLesson(this)">+
                            AdaugƒÉ lec»õie</button>
                    </div>
                </div>
            </div>
            <button class="btn btn-outline mt-2" type="button" id="addChapterBtn">+ AdaugƒÉ capitol</button>
            <div class="mt-4">
                <button type="submit" class="btn btn-success">üíæ SalveazƒÉ cursul</button>
            </div>
        </form>
    </div>
</div>
<script>
    document.getElementById('addChapterBtn').addEventListener('click',
        function () {
            const container = document.getElementById('chapters');
            const index = container.children.length;
            const html = `
    <div class="chapter">
      <div class="row g-2 align-items-end">
        <div class="col-md-6">
          <label class="form-label">Titlu capitol</label>
          <input type="text" name="chapters[${index}].title" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Pozitie</label>
          <input type="number" name="chapters[${index}].position" min="1" class="form-control" placeholder="auto">
        </div>
        <div class="col-md-12">
          <label class="form-label">Descriere capitol</label>
          <textarea name="chapters[${index}].description" class="form control" rows="2"></textarea>
        </div>
      </div>
      <div class="mt-3">
        <h6>üéûLec»õii</h6>
        <div class="lesson">
          <div class="row g-2 align-items-end">
            <div class="col-md-5">
              <label class="form-label">Titlu lec»õie</label>
              <input name="chapters[${index}].lessons[0].title" class="form-control" required>
            </div>
            <div class="col-md-2">
              <label class="form-label">Pozitie</label>
              <input type="number" name="chapters[${index}].lessons[0].position" min="1" class="form-control" placeholder="auto">
            </div>
            <div class="col-md-5">
              <label class="form-label">Fi»ôier video</label>
              <input type="file" accept="video/*" name="chapters[${index}].lessons[0].videoFile" class="form-control" required>
            </div>
          </div>
        </div>
        <button class="btn btn-sm btn-outline mt-2" type="button" onclick="addLesson(this)">+ AdaugƒÉ lec»õie</button>
      </div>
    </div>`;
            container.insertAdjacentHTML('beforeend', html);
        });
    // AdaugƒÉ lec»õie dinamic √Æn capitolul curent
    function addLesson(btn) {
        const chapterDiv = btn.closest('.chapter');
        const lessons = chapterDiv.querySelectorAll('.lesson');
        const chIndex =
            Array.from(document.getElementById('chapters').children).indexOf(chapterDiv);
        const next = lessons.length;
        const html = `
    <div class="lesson">
      <div class="row g-2 align-items-end">
        <div class="col-md-5">
          <label class="form-label">Titlu lec»õie</label>
          <input name="chapters[${chIndex}].lessons[${next}].title" class="form-control" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Pozitie</label>
          <input type="number" name="chapters[${chIndex}].lessons[${next}].position" min="1" class="form-control" placeholder="auto">
        </div>
        <div class="col-md-5">
          <label class="form-label">Fi»ôier video</label>
          <input type="file" accept="video/*" name="chapters[${chIndex}].lessons[${next}].videoFile" class="form-control" required>
        </div>
      </div>
    </div>`;
        btn.insertAdjacentHTML('beforebegin', html);
    }
</script>
</body>

</html>
