<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Autentificare - Fabrica de Coduri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .parallax-banner {
          position: relative;
          margin-top: 150px;
          overflow: hidden;
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 2;
          padding: 130px 20px;
        }

        .parallax-banner img {
          position: absolute;
          opacity: 0.9;
          transition: transform 0.15s ease-out;
          transform-origin: center;
          filter: drop-shadow(0 0 10px rgb(0, 0, 0));
        }

        .auth-box {
          max-width: 500px;
          background: rgba(0, 0, 0, 0.8);
          padding: 30px;
          border-radius: 12px;
          color: #ffffff;
          font-family: Arial, sans-serif;
          position: relative;
          z-index: 3;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        .auth-box h2 {
          text-align: center;
          font-size: 2rem;
          margin-bottom: 25px;
        }

        .auth-box label {
          display: block;
          margin-top: 15px;
          font-weight: bold;
        }

        .auth-box input {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: none;
          border-radius: 6px;
          background-color: #f0f0f0;
        }

        .auth-box button {
          margin-top: 20px;
          width: 100%;
          padding: 10px;
          background-color: #e6de63;
          color: white;
          border: none;
          border-radius: 6px;
          font-weight: bold;
          cursor: pointer;
        }

        .auth-box .error {
          color: red;
          margin-top: 15px;
          text-align: center;
        }

        .auth-box .link {
          margin-top: 20px;
          text-align: center;
        }

        .auth-box .link a {
          color: #00bfff;
          text-decoration: none;
        }

        .auth-box .link a:hover {
          text-decoration: underline;
        }

        .auth-icon {
  display: flex;
  justify-content: center;
  gap: 70px;
  padding: 20px 0;
  align-items: center;
  margin-bottom: 35px;

}

.auth-icon a {
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.auth-icon img {
  width: 40px;
  height: 40px;
  cursor: pointer;
  transition: transform 0.2s ease;
}

        .auth-divider {
  border: none;
  height: 1px;
  background-color: white;
  opacity: 0.6;
  margin: 0 auto 25px auto;
  width: 80%;
}

.link-text {
  text-decoration: none;
  color: #E6DE63;
}

.link-text:hover {
  text-decoration: underline;
}

    </style>
    <script th:src="@{/js/script.js}" defer></script>
</head>

<body>

<div th:replace="~{fragments/nav :: nav}"></div>

<div class="parallax-banner">
    <!-- Login Form Inside Banner -->
    <div class="auth-box">
        <h2>Autentificare</h2>
        <div class="auth-icon">
            <a href="/oauth2/authorization/google">
                <img th:src="@{/images/icon-google2.png}" alt="Google Login">
            </a>
            <a href="/oauth2/authorization/github">
                <img th:src="@{/images/icon-github2.png}" alt="GitHub Login">
            </a>
            <a href="/oauth2/authorization/facebook">
                <img th:src="@{/images/icon-facebook2.png}" alt="Facebook Login">
            </a>
        </div>

        <hr class="auth-divider">

        <form th:action="@{/login}" method="post">
            <!--            <label>Email:</label>-->
            <input type="text" name="username" placeholder="Email" required/>

            <!--            <label>Parolă:</label>-->
            <input type="password" name="password" placeholder="Parola" required/>

            <button type="submit">Autentifică-te</button>

            <div th:if="${param.error}" class="error">
                Email sau parolă incorecte.
            </div>
        </form>

        <div class="link">
            Nu ai cont? <a th:href="@{/register}" class="link-text">Înregistrează-te aici</a>
        </div>
    </div>

    <div class="floating-icon">
        <!-- Floating Logos -->
        <img th:src="@{/images/c.png}" data-speed="3" style="top: 8%; left: 10%; width: 40px;">
        <img th:src="@{/images/cpp.png}" data-speed="5" style="top: 22%; left: 25%; width: 55px;">
        <img th:src="@{/images/csharp.png}" data-speed="8" style="top: 35%; left: 15%; width: 60px;">
        <img th:src="@{/images/css.png}" data-speed="6" style="top: 50%; left: 5%; width: 45px;">
        <img th:src="@{/images/dart.png}" data-speed="4" style="top: 65%; left: 20%; width: 35px;">
        <img th:src="@{/images/git.png}" data-speed="7" style="top: 80%; left: 12%; width: 50px;">
        <img th:src="@{/images/gpt.png}" data-speed="2" style="top: 10%; left: 60%; width: 30px;">
        <img th:src="@{/images/html.png}" data-speed="9" style="top: 25%; left: 75%; width: 65px;">
        <img th:src="@{/images/java.png}" data-speed="3" style="top: 40%; left: 70%; width: 50px;">
        <img th:src="@{/images/js.png}" data-speed="5" style="top: 55%; left: 80%; width: 60px;">
        <img th:src="@{/images/python.png}" data-speed="8" style="top: 68%; left: 65%; width: 70px;">
        <img th:src="@{/images/ruby.png}" data-speed="6" style="top: 82%; left: 78%; width: 40px;">
        <img th:src="@{/images/rust.png}" data-speed="4" style="top: 15%; left: 40%; width: 45px;">
        <img th:src="@{/images/swift.png}" data-speed="7" style="top: 33%; left: 50%; width: 60px;">
        <img th:src="@{/images/ts.png}" data-speed="2" style="top: 48%; left: 38%; width: 35px;">
        <img th:src="@{/images/vs.png}" data-speed="9" style="top: 70%; left: 55%; width: 65px;">
    </div>
</div>
<!-- Footer (optional) -->
<!-- <div th:replace="~{fragments/footer :: footer}"></div> -->

</body>
</html>
