<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            /* Prevents unwanted scrollbars */
        }


        #sidebar {
            background-color: #04aa6d;
            color: white;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            transition: transform 0.3s ease;
        }




        /* Main content area */
        #platform-content {
            margin-left: 260px;
            width: calc(100% - 260px);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            /* Allows scrolling for long content */
            height: 100vh;
            /* Ensures full height */
        }
        .hashtags-container {
        display: flex;
        flex-wrap: wrap; /* Allows multiple tags in a row */
        gap: 10px;
        overflow-x: auto; /* Enables horizontal scrolling */
        max-width: 100%;
        padding: 10px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        white-space: nowrap; /* Prevents wrapping */
    }

    /* Each hashtag */
    .hashtag-item {
        background-color: #04aa6d;
        color: white;
        padding: 8px 12px;
        border-radius: 20px;
        font-size: 14px;
        display: flex;
        align-items: center;
    }

    /* Delete button inside hashtags */
    .hashtag-item .delete-btn {
        background: transparent;
        border: none;
        color: white;
        font-weight: bold;
        margin-left: 8px;
        cursor: pointer;
    }


        /* Card style for forms */
        .card {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            /* Adds space between cards */
        }

        /* Button to toggle menu */
        .menu-button {
            display: none;
            background: #04aa6d;
            color: white;
            border: none;
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #menu-toggle {
            display: none;
            background-color: #04aa6d;
            color: white;
            border: none;
            padding: 10px;
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            #menu-toggle {
                display: block;
            }

            #platform-content {
                margin-left: 0;
                width: 100%;
            }

            .menu-button {
                display: block;
            }

            #sidebar {
                width: 100%;
                height: 100%;
                transform: translateX(-100%);
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1050;
            }

            #sidebar.hidden {
                transform: translateX(-100%);
            }

            #sidebar.visible {
                transform: translateX(0);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div id="sidebar">
    <button class="btn btn-light mb-3 d-md-none" onclick="toggleMenu()">‚úñ</button>
    <h4>Admin Panel</h4>
    <ul class="list-unstyled">
        <li><a href="/" class="text-white">üè† Return</a></li>
        <li><a href="/admin/users-management" class="text-white fw-bold">Users Management</a></li>
        <li><a href="/admin/platform-info" class="text-white fw-bold">üñãÔ∏è Edit Home</a></li>
        <li><a href="/admin/lessons-management" class="text-white fw-bold">üìö Lessons Management</a></li>
    </ul>
</div>
<div id="platform-content">
    <h2>Users</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Provider</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.provider}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <a th:href="@{'/admin/users-management/edit/' + ${user.id}}">Edit</a>
                <a th:href="@{'/admin/users-management/delete/' + ${user.id}}"
                   onclick="return confirm('Delete user?')">Delete</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
