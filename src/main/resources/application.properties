spring.application.name=fabrica-de-coduri
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.web.resources.static-locations=classpath:/static/
#================================================
spring.jpa.hibernate.ddl-auto=
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#================================================
logging.level.org.springframework.security=DEBUG
logging.level.com.lazar.fabrica_de_coduri.service=DEBUG
logging.level.com.lazar.fabrica_de_coduri.service.CustomOAuth2UserService=DEBUG
#================================================
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
#================================================
spring.thymeleaf.cache=false
#spring.devtools.restart.enabled=true
#================================================
spring.security.oauth2.client.registration.google.client-id=
spring.security.oauth2.client.registration.google.client-secret=
spring.security.oauth2.client.registration.google.scope=
spring.security.oauth2.client.registration.google.redirect-uri=
#================================================
spring.security.oauth2.client.registration.github.client-id=
spring.security.oauth2.client.registration.github.client-secret=
spring.security.oauth2.client.registration.github.scope=
#spring.security.oauth2.client.registration.github.redirect-uri=http://localhost:8080/login/oauth2/code/github
#================================================
spring.security.oauth2.client.registration.facebook.client-id=
spring.security.oauth2.client.registration.facebook.client-secret=
spring.security.oauth2.client.registration.facebook.scope=
spring.security.oauth2.client.registration.facebook.redirect-uri=
#================================================
spring.security.oauth2.client.provider.facebook.authorization-uri=
spring.security.oauth2.client.provider.facebook.token-uri=
spring.security.oauth2.client.provider.facebook.user-info-uri=
#================================================

logging.level.org.thymeleaf=TRACE
server.error.include-message=always
server.error.include-binding-errors=always
security.rememberme.key=test

